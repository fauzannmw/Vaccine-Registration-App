<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SignIn.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <img src="./assets/logo/logo-utama.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vaksin</a>
            </li>
          </ul>
          <ul class="nav-item">
            <!-- <a class="nav-link active" href="#">Daftar Vaksinasi</a> -->
            <button>Daftar Vaksinasi</button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Section -->

    <!-- Form Sign Up -->
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Tempat, Tanggal lahir</label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label>
              <select
                class="form-select"
                style="width: 600px; border-radius: 7px"
              >
                <!-- <option>Pilih Jenis Kelamin</option> // Disabled -->
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Provinsi</label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Kota</label>
              <input type="text" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label class="form-label">No. Handphone</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Saya setuju dengan peraturan Kemenkes</label
              >
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="scan-ktp">
            <div class="ktp">SCAN KTP</div>
            <button class="">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Form Sign Up -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
