    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <img src="./assets/logo/logo-utama.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vaksin</a>
            </li>
          </ul>
          <ul class="nav-item">
            <!-- <a class="nav-link active" href="#">Daftar Vaksinasi</a> -->
            <button>Daftar Vaksinasi</button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Section -->

    <!-- Form Puskesmas -->
    <div class="container">
      <div class="row mt-5"></div>
      <div class="row mt-3">
        <div class="col-md-6">
          <h1>Pendaftaran Vaksinasi</h1>
          <form>
            <div class="mb-3">
              <label class="form-label">Pilih Puskesmas Terdekat</label>
              <input type="text" class="form-control" id="puskesmas" />
            </div>
            <div class="mb-3">
              <label class="form-label">Masukkan tanggal kedatangan</label>
              <input type="date" class="form-control" id="tanggal" />
            </div>
            <div class="mb-3">
              <label class="form-label">Pilih Jam Kedatangan</label>
              <select class="form-select">
                <option>07:00</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
              </select>
            </div>
          </form>
          <div class="mt-5 selesai">
            <a href="./Pendaftaran-selesai.html" class="btn">Selesai</a>
          </div>
        </div>
        <div class="col-md-6 mt-3 d-flex justify-content-center">
          <div class="syarat">
            <img
              class="w-10"
              style="width: 60%; margin-bottom: 30px"
              src="./assets/logo/logo-pendaftaran-obat.png"
              alt=""
            />
            <div class="syarat-vaksin">
              <p style="margin-bottom: unset !important">Syarat Vaksinasi :</p>
              <ul style="list-style-type: none; padding-left: 0">
                <li>1. Berusia 18 Tahun</li>
                <li>2. Hadir di tempat vaksinasi 15 menit sebelum dimulai</li>
                <li>3. Wajib membawa KTP</li>
                <li>4. Menjaga Protokol Kesehatan</li>
                <li>
                  5. Menunjukkan kode voucher yang akan diberikan setelah
                  mendaftar
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Puskesmas -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    -->
