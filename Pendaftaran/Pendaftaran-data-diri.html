    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Pendaftaran-data-diri.css" />

    <title>Pendaftaran Vaksinasi</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <img src="../assets/logo/logo-utama.png" alt="" />

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a

            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Faq.html">FAQ</a>

            </li>
          </ul>
        </div>
      </div>

    <!-- Navbar Section -->

    <!-- Form Vaksinasi -->
    <div class="container">
      <div class="row mt-5">
        <h1>Pendaftaran Vaksinasi</h1>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <form action="./Pendaftaran-puskesmas.html">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" class="form-control" id="adress" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Tempat, Tanggal lahir</label>
              <input type="text" class="form-control" id="date" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label>
              <select class="form-select" required>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Provinsi</label>
              <input type="text" class="form-control" id="province" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Kota</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="mb-3">
              <label class="form-label">No. Handphone</label>
              <input type="number" class="form-control" id="phone" required />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >Saya setuju dengan peraturan Vaksinasi Nasional</label
              >
            </div>
            <div class="mt-5 mb-3 berikutnya">
              <input type="submit" name="submit" value="Berikutnya" id="" />
            </div>
          </form>
        </div>
        <div class="col-md-6 mb-5">
          <div class="scan-ktp">
            <div class="ktp">SCAN KTP</div>
            <input
              type="file"
              class="custom-input"
              id="file"
              accept="image/*"
              required
            />
            <label for="file"
              ><i class="material-icons"> add_photo_alternate </i>
              &nbsp; Pilih Gambar
            </label>
          </div>
          <img
            src="../assets/logo/logo-pendaftaran.png"
            class="logo-pendaftaran"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
